<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/myscrpt.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    
    <title>signup</title>
</head>
<body>
    <div class="container">
            <h1>Instagram</h1>
            <p>Sign up to see photos and videos from your friends.</p>
            <p><a href="#"  class="login_facebook">Log in with Facebook</a> </p>
            <p>OR</p>
            <form action="">
                <label for="mobilenumber or email">
                    <input type="text" placeholder="Mobile Number or Email" id="mobile_email" name="Mobile_email" />
                </label>
                <br>
                <label for="fullname">
                    <input type="text" placeholder="Full Name" id="fullname" name="fullname"/>
                </label>
                <br>
                <label for="username">
                    <input type="text" placeholder="Username" id="username" name="username"/>
                </label>
                <br>
                <label for="password">
                    <input type="password" placeholder="Password" id="password" name="password" />
                    <i class="bi bi-eye-slash" id="togglePassword"></i>
                </label>
                <br>

                <button type="submit"  class="submit"></button>
                <p>By signing up, you agree to our Terms,<br> Data Policy and Cookies Policy.</p>
            </form>
            <p>Have an account? <a href="#">Log in</a></p>
            <p>Get the app.</p>

            </span> -->
    </div>
</body>
</html>
